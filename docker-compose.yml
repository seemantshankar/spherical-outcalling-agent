version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: oem_rag_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
      POSTGRES_DB: oem_rag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d oem_rag" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: oem_rag_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: oem_rag_api
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://admin:adminpassword@postgres:5432/oem_rag
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: oem_rag_ui
    ports:
      - "8501:8501"
    depends_on:
      - api
    environment:
      - BACKEND_URL=http://api:8000/retrieval

volumes:
  postgres_data:
  redis_data:
